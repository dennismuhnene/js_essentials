<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h1>Weather Report</h1>

  <!-- City Name Form -->
  <form id="weatherForm">
    <h3>Weather by City Name</h3>
    <label for="city">Enter City:</label>
    <input type="text" id="city" name="city" required>
    <button type="submit">Get Weather</button>
  </form>

  <!-- Latitude & Longitude Form -->
  <form id="weatherForm2">
    <h3>Weather by Latitude and Longitude</h3>
    <label for="lat">Enter Latitude:</label>
    <input type="number" step="any" id="lat" name="Latitude" required><br><br>
    <label for="long">Enter Longitude:</label>
    <input type="number" step="any" id="long" name="Longitude" required>
    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherInfo"></div>

  <script src="./weather_report.js"></script>
</body>
</html>
